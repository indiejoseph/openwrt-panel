<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Panel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <script id="template" type="text/template">
            <form action="/cgi-bin/console">
                <input type="hidden" name="value" value="" class="input-value">
                <input type="submit" value="" class="input-button">
            </form>
        </script>
        <div id="main">
            <ul id="actions"></ul>
            <div class="clear"><!-- Empty --></div>
            <form id="addButton" action="/cgi-bin/create_but" method="POST">
                <fieldset>
                    <legend><b>Create Button</b></legend>
                    <label for="but-name">Name</label>
                    <input type="text" name="but-name" id="but-name">
                    <label for="but-value">Value</label>
                    <input type="text" name="but-value" id="but-value">
                    <input type="submit" value="Create">
                </fieldset>
            </form>
        </div>
        
        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
