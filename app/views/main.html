<div class="page main-page">
	<div class="card view">
		<header>
			<h1>Preferences</h1>
			<div class="but but-right but-create">
				<a ng-href="/#/create"><!-- Create --></a>
			</div>
		</header>
		<hr>
		<section>
			<ul class="card-list">
				<li class="card-row" ng-repeat="card in cards" ng-href="/#/card/{{card.id}}">
					<h6>{{card.name}}</h6>
					<div class="card-row-badge">{{card.inputs.length}}</div>
				</li>
				<li class="empty" ng-show="!cards.length">No input...</li>
			</ul>
		</section>
	</div>
</div>
