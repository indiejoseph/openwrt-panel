<div class="page main">
	<div class="card view">
		<header class="main-header">
			<h1>Preferences</h1>
			<div class="right create-but">
				<a href="#"><!-- Create --></a>
			</div>
		</header>
		<hr class="no-margin">
		<section>
			<ul class="card-list">
				<li class="card-row" ng-repeat="card in cards">
					<h6>{{card.name}}</h6>
					<small>{{card.inputs.length}} input</small>
				</li>
			</ul>
		</section>
	</div>
</div>
