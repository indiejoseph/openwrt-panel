<div class="page create-page">
	<div class="view">
		<header>
			<h1>Create</h1>
			<div class="but but-back">
				<a ng-click="previousPage()"><!-- Create --></a>
			</div>
		</header>
		<hr>
		<form>
			<div ng-repeat="input in inputs" ng-include src="'/views/input.html'" ng-animate="'fade'" class="input-view"></div>
		</form>
		<div class="view-action">
			<button ng-click="addInput()" class="view-action-but add">Add input</button>
		</div>
	</div>
</div>
